<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECFRIEND</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
 
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1 style="background-color: wheat; text-shadow: darkkhaki;">CONNECFRIEND</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" maxlength="20" minlength="5" required>
                </div>
                <div class="form-options">
                    <a  href="#" class="forgot-password" >Forgot Password?</a>
                </div>
                <div class="cen">             
                 <button type="button" class="login-btn"  onclick="window.location.href='/assignment1/profile.html'">Login</button>
                </div>
            </form>
            <div>
              
            </div>
        </div>
    </div>
</body>
</html>
