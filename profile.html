<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="pad">
                <img src="/assignment1/images/me.JPG" alt="Tanveer" class="image">
            </div>
            <div class="info">
                <h2>Muhammad Tanveer</h2>
                <p>Computer Science</p>
                <p>Air University</p>
                <p>Islamabad</p>
            </div>
        </div>

        <!-- Friends Section -->
        <div class="friends">
            <h2>Friends List</h2>
            <div class="friend">
                <img src="/assignment1/images/saien.JPG" alt="Friend 1" class="friend-image">
                <div class="friend-info">
                    <h3>Kaif</h3>
                    <p>Ada Saien</p>
                </div>
            </div>
            <div class="friend">
                <img src="/assignment1/images/punisher.jpg" alt="Friend 2" class="friend-image">
                <div class="friend-info">
                    <h3>Punisher</h3>
                    <p>Boxer</p>
                </div>
            </div>
            <div class="friend">
                <img src="/assignment1/images/matt.jpg" alt="Friend 3" class="friend-image">
                <div class="friend-info">
                    <h3>Matt</h3>
                    <p>Preacher</p>
                </div>
            </div>
        </div>
        <button type="button" class="connect" onclick="window.location.href='/assignment1/feed.html'">
            <h2 >CONNECFRIEND</h2>
        </button>
    </div>
</body>
</html>
